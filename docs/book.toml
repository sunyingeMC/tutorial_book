[book]
authors = ["Shi Lei"]
language = "cn"
multilingual = false
src = "src"
title = "ArceOS简明实验指导"
[rust]
edition = "2021"
[output.html.playpen]
editable = true
[output.html.playground]
editable = true
copyable = true
copy-js = true
editor = "Ace"
line-numbers = true
[output.html]
git-repository-url = "https://github.com/arceos-tutorial-book"
additional-js = ["mermaid.min.js", "mermaid-init.js"]
# mathjax-support = true
# [preprocessor.mathjax]
# renderers = ["html"]
[output.html.search]
enable = true
limit-results = 30
teaser-word-count = 30
use-boolean-and = true
boost-title = 2
boost-hierarchy = 1
boost-paragraph = 1
expand = true
heading-split-level = 3

[preprocessor]

[preprocessor.mermaid]
command = "mdbook-mermaid"
